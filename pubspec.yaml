name: kasirq
description: "Aplikasi kasir buatan EvanFP."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2
  sqflite: ^2.2.8+4
  path: ^1.8.3
  path_provider: ^2.0.11
  provider: ^6.1.2
  intl: ^0.19.0
  fl_chart: ^0.66.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1 # << tambahkan ini

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/app_icon.png # << file icon Anda

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF" # bisa diganti sesuai brand
  adaptive_icon_foreground: "assets/icon/app_icon.png"
